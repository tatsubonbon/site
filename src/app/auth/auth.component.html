<div class="row">
    <div class="col-xs-12 col-md-6">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <ng-template appPlaceholder></ng-template>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input id="email" type="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" ngModel name="password" required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-primary m-1" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login'
                    : 'Sign Up' }}</button>
                <button class="btn btn-primary m-1" type="button" (click)="onSwitchMode()">Swith to {{ isLoginMode ?
                    'Sign Up': 'Login'
                    }}</button>
            </div>
        </form>
    </div>
</div>
